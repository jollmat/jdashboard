<div class="w-100 d-flex flex-column p-3">
  <h3>JDASHBOARD</h3>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>App</th>
        <th colspan="2">Descripci√≥</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let app of apps">
        <tr>
          <td>{{app.name}}</td>
          <td>{{app.description}}</td>
          <td><a [href]="app.url" target="_blank">{{app.url}}</a></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
